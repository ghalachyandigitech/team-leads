<div id="window">
    <div id="menu">
        <label for="status-list" style="display: block;">
            Status
            <select name="" id="status-list">
                <option value="2">invisible</option>
                <option value="3">away</option>
                <option value="4">online</option>
            </select>
        </label>
        <p>team-lead 1 660297fd6d56d3307a8289a0</p>
        <button data-name="open-banned-popup">baned users</button>
        <button data-name="chats-get">new requests<span id="chats_get"></span></button>
        <button data-name="chats-transfer-offer">new transfers<span id="chats_transfer_offer"></span></button>
        <button data-name="logout">logout<span id="logout"></span></button>
        <div id="agents-list" style="border: 1px solid;"></div>
    </div>
    <div style="margin: 10px;">
        <input id="search" type="text">
        <button data-name="search">Search</button>
    </div>
    <div id="visitors">
        <div>
            <div data-name="visitors-open" class="visitors-header">Idle<span class="visitors-count">0</span></div>
            <div data-id="idle" class="visitors-body">
                <div></div>
            </div>
        </div>
        <div>
            <div data-name="visitors-open" class="visitors-header">Active<span class="visitors-count">0</span></div>
            <div data-id="active" class="visitors-body">
                <div></div>
            </div>
        </div>
        <div>
            <div data-name="visitors-open" class="visitors-header">Served<span class="visitors-count">0</span></div>
            <div data-id="visitors" class="visitors-body">
                <div></div>
            </div>
        </div>
        <div>
            <div data-name="visitors-open" class="visitors-header">Incoming<span class="visitors-count">0</span></div>
            <div data-id="incoming" class="visitors-body">
                <div></div>
            </div>
        </div>
        <div>
            <div data-name="visitors-open" class="visitors-header">Assigned<span class="visitors-count">0</span></div>
            <div data-id="assigned" class="visitors-body">
                <div></div>
            </div>
        </div>
    </div>

    <div style="float: right" id="views">
        <div id="views-list" style="border: 1px solid; overflow-y: auto; height: 578px;"></div>
    </div>

    <div id="chats"></div>

    <div id="popup"
         style="display: none; border: 5px double; position: absolute; width: 300px; height: 300px; background-color: bisque; left: 325px; top: 150px;">
        <div style="
            border: 1px solid rebeccapurple;
            position: relative;
            height: 28px;
            width: 300px;">
            <span data-name="popup-close" style="
                border: 3px outset;
                float: right;
                width: 11px;
                height: 18px;
                padding: 2px;
                cursor: pointer;
                font-size: small;">✕</span>
        </div>

        <div id="names" style="border: 1px solid;">
            <p></p>
            <p></p>
        </div>

        <div style="position: relative;top: 5px;margin-left: 8px;">
            <button data-name="chats-transfer-offer-me">Me</button>
            <select name="" id="offers-select" style="width: 200px;"></select>
            <button data-name="chats-transfer-offer-agent">offer</button>
            <button data-name="chats-transfer-cancel">cancel</button>
        </div>
    </div>

    <div id="banned-users-popup" style=" display: none;
        width: 500px;
        border: 1px solid;
        position: absolute;
        left: 50px;
        background-color: bisque;
    ">
        <div style="width: 100%;height: 49px;border: 1px solid;">
            <span class="chat-end" data-name="close-banned">✕</span>
        </div>
        <div id="banned-body"></div>
    </div>
</div>
